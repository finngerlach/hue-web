version: "3.7"
services:
  client:
    build:
      context: ./client
      target: dev
    environment:
      - API_URL=http://api:3030
    ports:
      - 8080:8080
    volumes:
      - ./client/src:/app/src
  api:
    build:
      context: ./api
      target: dev
    ports:
      - 3030:3030
    volumes:
      - ./api/src:/app/src
      - ./api/config:/app/config